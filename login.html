<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-FurniStyle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px; 
            background-color: whitesmoke;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form {
            flex: 1;
            width: 100%;
            padding-right: 40px; 
        }
        .login-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .login-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            color: black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 20px;
            background-color: #423115;
            border-color: #423115;
        }
        .btn-primary:hover {
            background-color: #523f1f;
            border-color: #523f1f;
        }
        .form-control:focus {
            border-color: #523f1f;
            box-shadow: 0 0 5px rgba(82, 63, 31, 0.5);
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
            .login-image {
                margin-top: 0;
            }
            .login-form {
                padding-right: 40px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h2>Login to FurniStyle</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required aria-label="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required aria-label="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-2">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
    <div class="login-image">
        <img src="download.png" alt="Signup Image" class="img-fluid rounded">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            const password = $('#password').val().trim();

            if (password.length >= 8) {
                event.preventDefault();
                window.location.href = 'index.html';
            } else {
                event.preventDefault();
                alert('Password must be at least 8 characters long.');
            }
        });
    });
</script>

</body>
</html>
