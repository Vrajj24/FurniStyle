<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: whitesmoke;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
            color: black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 20px;
            background-color: #423115;
            border-color: #423115;
        }
        .btn-primary:hover {
            background-color: #523f1f;
            border-color: #523f1f;
        }
        .form-control:focus {
            border-color: #523f1f;
            box-shadow: 0 0 5px rgba(82, 63, 31, 0.5);
        }
        .signup-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 575.98px) {
            .signup-image {
                display: none;
            }
        }
        @media (min-width: 576px) {
            .signup-form {
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 signup-form">
                <h2>Signup!</h2>
                <form id="Signup">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required aria-label="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password1" name="password" placeholder="Password" required aria-label="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password2" name="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center signup-image">
                <img src="download.png" alt="Signup Image" class="img-fluid">
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#Signup').submit(function(event) {
                event.preventDefault();

                const password1 = $('#password1').val();
                const password2 = $('#password2').val();

                if (password1.length < 8 || password2.length < 8) {
                    alert('Password must be at least 8 characters long.');
                    return;
                }

                if (password1 === password2) {
                    window.location.href = 'login.html';
                } else {
                    alert('Passwords do not match. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
