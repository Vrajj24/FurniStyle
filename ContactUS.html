<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FurniStyle</title>
    <style>
        body, h1, p, form, input, textarea, button {
            margin: 0;
            padding: 0;
            font-family:  Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #81523F;
            color: #fff;
            padding: 1em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1em;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background-color: #584B28 ;
            border-radius: 4px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }

        .contact-section {
            background-color: rgba(238, 224, 208);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        

        .contact-section h1 {
            margin-bottom: 1em;
            font-size: 2em;
            color: #333;
        }

        .contact-section p {
            margin-bottom: 1.5em;
            color: #666;
            font-size: 1.1em;
        }

        .contact-form .form-group {
            margin-bottom: 1em;
            text-align: left;
            margin-right: 2em;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #243010;
            outline: none;
        }

        .contact-form button {
            background-color: #243010;
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1em;
        }

        .contact-form button:hover {
            background-color: #81523F;
        }

        footer {
            background-color: #81523F;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FurniStyle</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="Aboutus.html">About Us</a>
                <a href="ContactUS.html"class="active">Contact Us</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have a question about our products, pricing, or anything else, our team is ready to answer all your questions.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FurniStyle. All rights reserved.</p>
    </footer>
</body>
</html>
